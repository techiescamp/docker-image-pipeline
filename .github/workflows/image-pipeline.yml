name: Image Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:


env:
  ORG: your-dockerhub-org
  APP: your-app
  STAGE_REPO: docker.io/devopscube/web-app-stage
  PROD_REPO: docker.io/devopscube/web-app-prod

jobs:
  build_scan_sbom_sign_stage:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # for cosign keyless
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.STAGE_REPO }}
        tags: |
          type=sha
          type=ref,event=branch
          type=raw,value=latest

    - name: Build and push to staging repo
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        provenance: true # build provenance
        sbom: false # we'll generate SBOM separately with Syft

    - name: Extract image digest
      id: digest
      run: |
        echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

    # Vulnerability scan (Trivy)
    - name: Trivy scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: "${{ env.STAGE_REPO }}@${{ steps.digest.outputs.digest }}"
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    # SBOM generation (Syft) to SPDX JSON
    - name: Generate SBOM (SPDX)
      uses: anchore/sbom-action@v0
      with:
        image: "${{ env.STAGE_REPO }}@${{ steps.digest.outputs.digest }}"
        format: spdx-json
        output-file: "sbom.spdx.json"

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-spdx
        path: sbom.spdx.json

    # Cosign keyless sign and attest
    - name: Install cosign
      uses: sigstore/cosign-installer@v3.7.0

    - name: Cosign sign (keyless)
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign --yes "${{ env.STAGE_REPO }}@${{ steps.digest.outputs.digest }}"

    - name: Cosign attach SBOM attestation
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign attest --yes \
          --predicate sbom.spdx.json \
          --type spdx \
          "${{ env.STAGE_REPO }}@${{ steps.digest.outputs.digest }}"

    - name: Save digest for next job
      run: |
        echo -n "${{ steps.digest.outputs.digest }}" > digest.txt

    - name: Upload digest artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-digest
        path: digest.txt

  stage_approval_and_promote_to_prod:
    needs: [ build_scan_sbom_sign_stage ]
    runs-on: ubuntu-latest
    environment: stage
    steps:
    - name: Download built digest
      uses: actions/download-artifact@v4
      with:
        name: built-digest
        path: .

    - name: Read digest
      id: d
      run: |
        echo "digest=$(cat digest.txt)" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install crane
      run: |
        VERSION=$(curl -s "https://api.github.com/repos/google/go-containerregistry/releases/latest" | jq -r '.tag_name')
        OS=$(uname -s)
        ARCH=$(uname -m)
        curl -L "https://github.com/google/go-containerregistry/releases/download/${VERSION}/go-containerregistry_${OS}_${ARCH}.tar.gz" \
          | tar -xz crane
        sudo mv crane /usr/local/bin/

    # Retag the exact digest to a stage tag (optional)
    - name: Tag stage by digest
      run: |
        crane copy "${{ env.STAGE_REPO }}@${{ steps.d.outputs.digest }}" "${{ env.STAGE_REPO }}:stage-$(echo $GITHUB_SHA | cut -c1-7)"
      shell: bash

  prod_approval_and_release:
    needs: [ stage_approval_and_promote_to_prod ]
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - name: Download built digest
      uses: actions/download-artifact@v4
      with:
        name: built-digest
        path: .

    - name: Read digest
      id: d
      run: |
        echo "digest=$(cat digest.txt)" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install crane
      run: |
        VERSION=$(curl -s "https://api.github.com/repos/google/go-containerregistry/releases/latest" | jq -r '.tag_name')
        OS=$(uname -s)
        ARCH=$(uname -m)
        curl -L "https://github.com/google/go-containerregistry/releases/download/${VERSION}/go-containerregistry_${OS}_${ARCH}.tar.gz" \
          | tar -xz crane
        sudo mv crane /usr/local/bin/

    # Promote to prod by digest (immutable copy)
    - name: Promote digest to prod:stable and prod:sha
      run: |
        crane copy "${{ env.STAGE_REPO }}@${{ steps.d.outputs.digest }}" "${{ env.PROD_REPO }}:stable"
        crane copy "${{ env.STAGE_REPO }}@${{ steps.d.outputs.digest }}" "${{ env.PROD_REPO }}:sha-$(echo $GITHUB_SHA | cut -c1-7)"

    - name: Install Cosign
      uses: sigstore/cosign-installer@v4.0.0

    - name: Sign prod tags (key-based)
      env:
        COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      run: |
        echo "Signing ${{ env.PROD_REPO }}:stable"
        cosign sign --yes \
          --key env://COSIGN_PRIVATE_KEY \
          "${{ env.PROD_REPO }}:stable"

        echo "Signing ${{ env.PROD_REPO }}:sha-..."
        cosign sign --yes \
          --key env://COSIGN_PRIVATE_KEY \
          "${{ env.PROD_REPO }}:sha-$(echo $GITHUB_SHA | cut -c1-7)"
