name: PR Checks

on:
  workflow_dispatch:

env:
  ORG: your-dockerhub-org
  APP: your-app

jobs:
  lint_build_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dockerfile lint
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: ./Dockerfile

      - name: Build image (no push)
        run: |
          docker build -t ${{ env.ORG }}/${{ env.APP }}:pr-${{ github.sha }} .

      - name: Vulnerability scan (Trivy)
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: ${{ env.ORG }}/${{ env.APP }}:pr-${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Container-structure-test
        uses: GoogleContainerTools/container-structure-test-action@v1
        with:
          image: ${{ env.ORG }}/${{ env.APP }}:pr-${{ github.sha }}
          config: ./container-structure-test.yaml
