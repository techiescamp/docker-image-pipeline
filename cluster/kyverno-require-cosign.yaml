
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-cosign-signature
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: verify-signature
      match:
        any:
          - resources:
              kinds: ["Pod","Deployment","StatefulSet","DaemonSet","Job"]
              namespaces: ["prod"]
      verifyImages:
        - image: "docker.io/your-dockerhub-org/*"
          keyless:
            issuer: "https://token.actions.githubusercontent.com"
            subject: "repo:your-github-org/your-repo:ref:refs/heads/main"
          # Optional: require an SBOM attestation of type spdx
          attestations:
            - predicateType: "spdx"
